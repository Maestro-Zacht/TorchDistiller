---
apiVersion: "kubeflow.org/v1"
kind: PyTorchJob
metadata:
  name: semseg
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: ghcr.io/pic4ser-kubernetes/pytorch-test:v0.1.12
              tty: true
              imagePullPolicy: IfNotPresent
              command:
                # - "bash"
                # - "/code/train_cwd.sh"
                - "sleep"
                - "1000000"
              volumeMounts:
                - name: code-volume
                  mountPath: /code
                - name: dataset-volume
                  mountPath: /mnt/dataset
                - mountPath: /dev/shm
                  name: dshm
              resources:
                limits:
                  nvidia.com/gpu: 1
          volumes:
            - name: code-volume
              nfs:
                server: bonnie.polito.it
                path: /home/matteoghia/TorchDistiller/SemSeg-distill
            - name: dataset-volume
              nfs:
                server: clyde.polito.it
                path: /home/simone/KD
            - name: dshm
              emptyDir:
                medium: Memory
                sizeLimit: 2Gi
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: ghcr.io/pic4ser-kubernetes/pytorch-test:v0.1.12
              tty: true
              imagePullPolicy: IfNotPresent
              command:
                - "bash"
                - "/code/train_cwd.sh"
              volumeMounts:
                - name: code-volume
                  mountPath: /code
                - name: dataset-volume
                  mountPath: /mnt/dataset
                - mountPath: /dev/shm
                  name: dshm
              resources:
                limits:
                  nvidia.com/gpu: 1
          volumes:
            - name: code-volume
              nfs:
                server: bonnie.polito.it
                path: /home/matteoghia/TorchDistiller/SemSeg-distill
            - name: dataset-volume
              nfs:
                server: clyde.polito.it
                path: /home/simone/KD
            - name: dshm
              emptyDir:
                medium: Memory
                sizeLimit: 2Gi
